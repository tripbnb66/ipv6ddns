{% extends "base.html" %}
{% block meta %}
{{ parent() }}
{% endblock %}
{% block nav %}
{{ parent() }}
{% endblock %}
{% block main %}
{{ parent() }}
<div class="container-fluid">
	{% if message is not empty %}
	<div class="alert alert-danger" role="alert">{{ message }}</div>
	{% endif %}
	<form method="post" action="domain-update1.php">
		<input type="hidden" name="csrf_token" value="{{csrf_token}}">
		<input type="hidden" name="id" value="{{items[0].id}}">
		<div class="row form-group">
			<label class="col-2"><font color=red>*</font>{% trans "網域" %}</label>
			<span class="col-10"><input type="text" name="domain" value="{{items[0].domain}}"></span>
		</div>
		<input type="submit" class="btn btn-primary btn-sm" value="{% trans "送出" %}"> &nbsp;
		<input type="reset" class="btn btn-secondary btn-sm" value="{% trans '取消'%}">
</form>
</div>
{% endblock %}

{% include 'footer.html' only %} 
{% endblock %}
