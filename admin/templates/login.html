{% extends "base.html" %}
{% block meta %}
{{ parent() }}
{% endblock %}
{% block nav %}
{% endblock %}
{% block main %}
{{ parent() }}
<div class="container-fluid all-login-area">
	{% if message is not empty %}
	<div class="alert alert-danger" role="alert">{{ message }}</div>
	{% endif %}
<div class="row justify-content-md-center">
	<div class="col-4 login-area" style="padding-top: 0;padding-left: 0;padding-right: 0;">
		<div style="padding: 10px 15px 5px 10px;border-top-left-radius: 10px;border-top-right-radius: 10px;background: #4a9afb;">
			<a href="/admin/"><img src="/image/LOGO-footer.png" class="login-title" style="height:40px;"></a>
			<h4 style="display: inline-block;margin:0;padding: 0;color:#FFF;vertical-align: middle;"> &nbsp;{% trans "登入" %}</h4>
		</div>
		<form method="post" action="login1.php" style="padding:20px;text-align: center;">
			<input type="hidden" name="csrf_token" value="{{csrf_token}}">
				<div class="form-group">
					<input type="text" class="form-control input-section" id="email" placeholder="{% trans "請輸入帳號" %}" name="email" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control input-section" id="pw" placeholder="{% trans "請輸入密碼" %}" name="pw" required>
				</div>
				<div class="login-btn-area">
					<button class="login-btn input-section btn btn-primary" type="submit">{% trans "登入" %}</button>
				</div>
			</div>
		</form>
	</div>
</div>
</div>
{% endblock %}
{% block footer %}
{% include 'footer.html' only %} 
{% endblock %}
