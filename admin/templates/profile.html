{% extends "base.html" %}
{% block meta %}
{{ parent() }}
{% endblock %}
{% block nav %}
{{ parent() }}
{% endblock %}
{% block main %}
{{ parent() }}
<div class="container-fluid">
	{% if message is not empty %}
	<div class="alert alert-danger" role="alert">{{ message }}</div>
	{% endif %}
	<form method="post" action="profile1.php">
		<input type="hidden" name="csrf_token" value="{{csrf_token}}">
		<div class="row form-group">
			<label class="col-2"><font color=red>*</font>{% trans "帳號" %}</label>
			<input type="text" class="col-10 form-control" name="email" value="{{item.email}}" required>
		</div>
		<div class="row form-group">
			<label class="col-2"><font color=red>*</font>{% trans "密碼" %}</label>
			<input type="password" class="col-10 form-control" name="pw" required>
		</div>
		<input type="submit" value="{% trans "送出" %}" class="btn btn-primary btn-sm"> &nbsp;
		<input type="reset" value="{% trans "重設" %}" class="btn btn-secondary btn-sm"> &nbsp;
	</form>
</div>
{% endblock %}
{% block footer %}
{% include 'footer.html' only %} 
{% endblock %}
